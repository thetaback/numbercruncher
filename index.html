	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.e14c2b227c.png">

<body>
    <div class="container mx-auto" style="width:1000px">
        <div class="container-fluid p-0 my-4">
          <img src="images/NumberCruncherTopLevelHeader.png" class="img-fluid w-100" alt="Number Cruncher">
        </div>
        <div class="row">
          <div class="col-md-6 mt-4">
            <a class="btn btn-primary w-100 h-100 d-flex justify-content-center align-items-center fs-1" href="play" role="button" id="playsingle">
              Play Single Player
            </a>
          </div>
          <div class="col-md-6 mt-4">
            <a class="btn btn-primary w-100 h-100 d-flex justify-content-center align-items-center fs-1" href="join" role="button">
              Join a Game
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-4">
            <a class="btn btn-primary w-100 h-100 d-flex justify-content-center align-items-center fs-1" href="new" role="button">
              Create a Game
            </a>
          </div>
          <div class="col-md-6 mt-4">
            <a class="btn btn-primary w-100 h-100 d-flex justify-content-center align-items-center fs-1" href="view/spectator" role="button">
              Spectate Scoreboard
            </a>
          </div>
        </div>
        <footer class="text-center mt-3 mb-1">
          Designed and developed by Theta Back, 2024. <a href="about/">More info</a>
        </footer>
    </div>
    <script type="module">
      // import {} from "./ncclient.mjs"
      document.getElementById("playsingle").onclick = function () {
        sessionStorage.clear();
      }
    </script>
